<div class="form">

        <form method="post">
            <div class="form-group">

            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="last name" />
            </div>
            <div class="form-group">

            </div>

            </div>
            <div class="form-group">

                    <span class="checkbox">

                    </span>
                    I agree to Privacy Policy 234
                </label>
            </div>
            <div class="form-group">
                <label>
                    <span class="checkbox">
                        <input type="checkbox" />
                    </span>
                    I agree to Terms of Service
                </label>
            </div>
            <div class="form-group">
                <label>
                    <span class="checkbox">
                        <input type="checkbox" disabled="disabled" />
                    </span>
                    I agree to Payment Terms of Service
                </label>
            </div>
            <div class="form-group">
                <input type="checkbox" class="css-checkbox" />

                    <span></span>

                </label>
            </div>
