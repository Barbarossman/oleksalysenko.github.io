<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youbike</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<header>
    <nav class="clearfix">
        <ul class="navbar-right">
            <li class="icon-left">
                <a href="#">Minhas Ofertas</a>
            </li>
            <li>
                <span>Ola! </span><a href="#">Entrar</a><span> ou </span><a href="#">Cadastre-se</a>
            </li>
        </ul>
        <ul class="navbar">
            <li>
                <a href="#">Meu YouBike</a>
            </li>
            <li class="active">
                <a href="#">Vender</a>
            </li>
            <li>
                <a href="#">Forum</a>
            </li>
            <li>
                <a href="#">Contato</a>
            </li>
            <li>
                <a href="#">Ajuda </a>
            </li>
            <li class="divider"></li>
        </ul>
    </nav>
</header>
<div class="signup-modal">
    <div class="modal-header">
        <h2>Cadastre-se</h2>
    </div>
    <div class="modal-body">
        <a class="login-fb" href="#"></a>
        <div class="horizontal-divider">
            <span>Ou</span>
        </div>
        <form action="#" method="post">
            <div class="control-group">
                <label for="first_name"></label>
                <input type="text" class="text-input" name="first_name" id="first_name" placeholder="First Name"/>
            </div>
            <div class="control-group">
                <label for="last_name"></label>
                <input type="text" class="text-input" name="last_name" id="last_name" placeholder="Last Name"/>
            </div>
            <div class="control-group">
                <label for="email"></label>
                <input type="email" class="text-input" name="email" id="email" placeholder="Email Address"/>
            </div>
            <div class="control-group">
                <label for="password"></label>
                <input type="text" class="text-input" id="password" placeholder="Choose Password"/>
            </div>
            <div class="control-group">
                <label for="password_confirm"></label>
                <input type="text" class="text-input" id="password_confirm" placeholder=" Password Confirm"/>
            </div>
            <div class="control-group">
                <label>
                    <input type="checkbox"/>
                    Send me Youbike updates and tips
                </label>
            </div>
            <input type="submit" class="btn" value="Create my Account"/>
        </form>
        <p>By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.</p>
    </div>
</div>
</body>
</html>
