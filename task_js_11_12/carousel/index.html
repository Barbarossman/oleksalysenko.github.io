<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twiddle carousel</title>
    <link rel="stylesheet" href="css/jquery.twiddle.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="wrapper">
    <h1>Twiddle carousel</h1>
    <div class="twiddle-container">
        <ul class="twiddle">
            <li class="twiddle-item">
                <img src="img/1.jpg"/>
            </li>
            <li class="twiddle-item">
                <img src="img/2.jpg"/>
            </li>
            <li class="twiddle-item">
                <img src="img/3.jpg"/>
            </li>
            <li class="twiddle-item">
                <img src="img/4.jpg"/>
            </li>
            <li class="twiddle-item">
                <img src="img/5.jpg"/>
            </li>
            <li class="twiddle-item">
                <img src="img/6.jpg"/>
            </li>
            <li class="twiddle-item">
                <img src="img/7.jpg"/>
            </li>
            <li class="twiddle-item">
                <img src="img/8.jpg"/>
            </li>
            <li class="twiddle-item">
                <img src="img/9.jpg"/>
            </li>
            <li class="twiddle-item">
                <img src="img/10.jpg"/>
            </li>
        </ul>
        <div class="twiddle-controls">
            <span class="twiddle-nav twiddle-left" data-dir="prev">prev</span>
            <span class="twiddle-nav twiddle-right" data-dir="next">next</span>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="js/jquery.twiddle.js"></script>
<script src="js/script.js"></script>
</body>
</html>
