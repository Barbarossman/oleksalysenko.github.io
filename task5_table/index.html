<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Composition in red blue and yellow</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<table>
    <tr>
        <td class="hidden"></td>
        <td class="hidden"></td>
        <td class="hidden"></td>
        <td class="hidden"></td>
        <td class="hidden"></td>
        <td class="hidden"></td>
        <td class="hidden"></td>
        <td class="hidden"></td>
    </tr>
    <tr>
        <td class="hidden"></td>
        <td colspan="2" rowspan="1" class="white"></td>
        <td colspan="3" rowspan="1" class="white"></td>
        <td colspan="2" rowspan="1" class="yellow"></td>
    </tr>
    <tr>
        <td class="hidden"></td>
        <td colspan="1" rowspan="2" class="white"></td>
        <td colspan="4" rowspan="4" class="red"></td>
        <td colspan="2" rowspan="2" class="yellow"></td>
    </tr>
    <tr>
        <td class="hidden"></td>
    </tr>
    <tr>
        <td class="hidden"></td>
        <td colspan="1" rowspan="3" class="white"></td>
        <td colspan="1" rowspan="2" class="white"></td>
        <td colspan="1" rowspan="2" class="white"></td>
    </tr>
    <tr>
        <td class="hidden"></td>
    </tr>
    <tr>
        <td class="hidden"></td>
        <td colspan="1" rowspan="1" class="black"></td>
        <td colspan="1" rowspan="1" class="black"></td>
        <td colspan="2" rowspan="1" class="white"></td>
        <td colspan="2" rowspan="1" class="white"></td>
    </tr>
    <tr>
        <td class="hidden"></td>
        <td colspan="1" rowspan="3" class="yellow"></td>
        <td colspan="1" rowspan="1" class="black"></td>
        <td colspan="1" rowspan="1" class="black"></td>
        <td colspan="2" rowspan="1" class="white"></td>
        <td colspan="2" rowspan="2" class="blue"></td>
    </tr>
    <tr>
        <td class="hidden"></td>
        <td colspan="2" rowspan="2" class="white"></td>
        <td colspan="2" rowspan="1" class="black"></td>
    </tr>
    <tr>
        <td class="hidden"></td>
        <td colspan="4" rowspan="1" class="white"></td>
    </tr>
</table>
</body>
</html>
